<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<title>Add Person form </title>
</head>
<body>
	<form action="#" th:action="@{/example3/addPerson}" th:object="${person}" method="POST">
		<p>Name: <input type="text" th:field="*{name}"/></p>
		<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name contains error(s).</p>
		<p>Age: <input type="number" th:field="*{age}"/></p>
		<p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age contains error(s).</p>
		<p><input type="submit" value="Submit"/></p>
	</form>
</body>
</html>
